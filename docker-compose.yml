services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "5173:80"
    environment:
      NODE_ENV: production
      REACT_APP_API_URL: http://playground_node-backend-1:3001/api # Updated API URL to backend container
    depends_on:
      - backend

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "3001:3001"
    environment:
      NODE_ENV: production
      MONGO_URL: ${MONGO_URL} # create MONGO_URL docker environment variable
      PRIVATE_KEY: ${PRIVATE_KEY} # value is from .env which is should be excluded from github respository
      AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID} # value is from .env which is should be excluded from github respository
      AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY} # value is from .env which is should be excluded from github respository
      AWS_REGION: ${AWS_REGION}
      BUCKET_NAME: ${BUCKET_NAME}
      APP_PASSWORD: ${APP_PASSWORD}
      STRIPE_TEST_PUBLIC_KEY: ${STRIPE_TEST_PUBLIC_KEY}
      STRIPE_TEST_PRIVATE_KEY: ${STRIPE_TEST_PRIVATE_KEY}
      YOUTUBE_API_KEY: ${YOUTUBE_API_KEY}
      PORT: ${PORT}
